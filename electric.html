<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electrical Appliances - SAMLECT ELECTRONICS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    /* [Same styles as before, unchanged] */
    /* ... Keep all your CSS as provided above ... */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding-bottom: 60px;
    }
    header {
      background-color:  #003366;
      color: #fff;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .cart-button {
      position: absolute;
      right: 20px;
      top: 16px;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .search-container {
      margin-top: 10px;
    }
    .search-container input {
      padding: 8px;
      width: 80%;
      max-width: 400px;
    }
    main {
      padding: 20px;
    }
    .store-section {
      margin-bottom: 40px;
    }
    .store-section h2 {
      margin-bottom: 15px;
    }
    .product-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
    }
    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      min-width: 200px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .price {
      color: #4CAF50;
      font-weight: bold;
      margin-top: 5px;
    }
    .controls button {
      padding: 5px 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .quantity-control button {
      padding: 3px 8px;
    }
    .explore-more {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color:  #003366;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    .footer-nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
  
</head>
<body>
<header>
  <div class="left-header">
    <div class="logo">Sam Rainbow Global Services Ltd</div>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search..." oninput="filterProducts()" />
    </div>
  </div>
  <a href="cart.html" class="cart-button" id="cart-info">
    <i class="fas fa-shopping-cart"></i>
  </a>
</header>
  <main>
    <section class="store-section" data-category="bulbs">
      <h2>Bulbs</h2>
      <div class="product-grid">
        <div class="product" data-name="LED Bulb">
          <img src="https://via.placeholder.com/100" alt="LED Bulb">
          <div class="product-details">
            <div>LED Bulb</div>
            <div class="price">₦1,500</div>
          </div>
          <button class="add-to-cart" onclick="addToCart(this, 'LED Bulb', 'https://via.placeholder.com/100', 1500)">Add to Cart</button>
        </div>
        <div class="product" data-name="Halogen Bulb">
          <img src="https://via.placeholder.com/100" alt="Halogen Bulb">
          <div class="product-details">
            <div>Halogen Bulb</div>
            <div class="price">₦2,000</div>
          </div>
          <button class="add-to-cart" onclick="addToCart(this, 'Halogen Bulb', 'https://via.placeholder.com/100', 2000)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
      </div>
    </section>

    <section class="store-section" data-category="cables">
      <h2>Cables</h2>
      <div class="product-grid">
        <div class="product" data-name="Copper Cable">
          <img src="https://via.placeholder.com/100" alt="Copper Cable">
          <div class="product-details">
            <div>Copper Cable</div>
            <div class="price">₦4,500</div>
          </div>
          <button class="add-to-cart" onclick="addToCart(this, 'Copper Cable', 'https://via.placeholder.com/100', 4500)">Add to Cart</button>
        </div>
        <div class="product" data-name="Flexible Wire">
          <img src="https://via.placeholder.com/100" alt="Flexible Wire">
          <div class="product-details">
            <div>Flexible Wire</div>
            <div class="price">₦3,000</div>
          </div>
          <button class="add-to-cart" onclick="addToCart(this, 'Flexible Wire', 'https://via.placeholder.com/100', 3000)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
      </div>
    </section>

    <section class="store-section" data-category="sockets">
      <h2>Socket Outlets</h2>
      <div class="product-grid">
        <div class="product" data-name="Socket Outlet">
          <img src="https://via.placeholder.com/100" alt="Socket Outlet">
          <div class="product-details">
            <div>Socket Outlet</div>
            <div class="price">₦2,000</div>
          </div>
          <button class="add-to-cart" onclick="addToCart(this, 'Socket Outlet', 'https://via.placeholder.com/100', 2000)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
      </div>
    </section>
  </main>

 <footer>
  <div class="footer-nav">
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="store.html"><i class="fas fa-store"></i>Store</a>
    <a href="Services.html"><i class="fas fa-tools"></i>Services</a>
    <a href="contact.html"><i class="fas fa-envelope"></i>Contact</a>
  </div>
</footer>

  <script>
    function addToCartUI(button, name, image, price) {
      const container = button.parentElement;
      const controls = document.createElement("div");
      controls.className = "cart-controls";
      controls.innerHTML = `
        <button class="qty-btn" onclick="changeQty('${name}', -1)">-</button>
        <span class="qty" id="qty-${name}">1</span>
        <button class="qty-btn" onclick="changeQty('${name}', 1)">+</button>
      `;
      button.replaceWith(controls);
    }

    function addToCart(button, name, image, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const item = cart.find(i => i.name === name);

      if (item) {
        item.quantity += 1;
      } else {
        cart.push({ name, image, price, quantity: 1 });
        addToCartUI(button, name, image, price);
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartDisplay();
      updateQtyDisplay(name);
    }

    function changeQty(name, delta) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const item = cart.find(i => i.name === name);

      if (item) {
        item.quantity += delta;
        if (item.quantity <= 0) {
          cart = cart.filter(i => i.name !== name);
          restoreAddButton(name);
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartDisplay();
        updateQtyDisplay(name);
      }
    }

    function updateQtyDisplay(name) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const item = cart.find(i => i.name === name);
      const qtySpan = document.getElementById(`qty-${name}`);
      if (qtySpan && item) {
        qtySpan.textContent = item.quantity;
      }
    }

    function restoreAddButton(name) {
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        if (product.dataset.name === name) {
          const controls = product.querySelector('.cart-controls');
          if (controls) {
            const price = parseInt(product.querySelector('.price').textContent.replace(/[^\d]/g, ''));
            const image = product.querySelector('img').src;
            const newButton = document.createElement('button');
            newButton.className = 'add-to-cart';
            newButton.textContent = 'Add to Cart';
            newButton.setAttribute('onclick', `addToCart(this, '${name}', '${image}', ${price})`);
            controls.replaceWith(newButton);
          }
        }
      });
    }

    function updateCartDisplay() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      const totalPrice = cart.reduce((sum, item) => sum + (item.quantity * item.price), 0);
      document.getElementById('cart-info').innerHTML =
        `<i class="fas fa-shopping-cart"></i>Cart (${totalItems} items - ₦${totalPrice.toLocaleString()})`;
    }

    function filterProducts() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        const name = product.dataset.name.toLowerCase();
        product.style.display = name.includes(query) ? 'block' : 'none';
      });
    }

    window.onload = function () {
      updateCartDisplay();
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.querySelectorAll('.add-to-cart').forEach(button => {
        const nameMatch = button.getAttribute('onclick').match(/'([^']+)'/);
        if (nameMatch) {
          const name = nameMatch[1];
          const item = cart.find(i => i.name === name);
          if (item) {
            addToCartUI(button, name, item.image, item.price);
            updateQtyDisplay(name);
          }
        }
      });
    };
  </script>
</body>
</html>
